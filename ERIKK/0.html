<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Page</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff;
    }

    .cart-container {
      width: 100%;
      max-width: 600px;
      border: 1px solid #000;
      padding: 20px;
      position: relative;
      min-height: 250px;
    }

    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 20px;
      font-weight: normal;
    }

    .cart-header a {
      text-decoration: underline;
      font-size: 14px;
      color: #000;
      cursor: pointer;
    }

    .cart-body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 550px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  
  <div class="cart-container">
    <div class="cart-header">
      <span>CART</span>
      <a  href="index.html">CLOSE</a>
    </div>
    <div class="cart-body">
      No items found.
    </div>
  </div>
 
</body>
</html>
